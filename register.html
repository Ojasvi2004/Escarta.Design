<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ESCARTA</title>


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

 
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

 
    <link rel="stylesheet" href="homestyle.css">

    <style>
   
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color:black;
            color:white;
        }

        .register-form {
            background-color:  rgb(40, 39, 39);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            font-family: 'Poppins', sans-serif;
            margin-top: 150px;
        }

        .register-form h1 {
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .register-form input {
            width: 92.5%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-form button {
            width: 100%;
            padding: 12px;
            background-color: #fe2f0a;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .register-form button:hover {
            background-color: #c91a07;
        }

        .register-form .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-form .login-link a {
            color: #fe2f0a;
            text-decoration: none;
        }
    </style>
</head>
<body>


    <header>
        <div class="logo">ESCARTA</div>
        <nav class="head">
            <ul class="navbar">
                <li class="navitem"><a href="Index.html">Home</a></li>
                <li class="navitem"><a href="shopShoe.html">Shop</a></li>
                <li class="navitem">Blog</li>
                <li class="navitem">About</li>
                <li class="navitem"><a href="login.html">Login</a></li>
                <li class="navitem"><a href="cart.html"><i class='bx bx-cart' id="cart"></i></a></li>
            </ul>
        </nav>
    </header>

 
    <div class="register-container">
        <div class="register-form">
            <h1 style="letter-spacing: 5px;">REGISTER</h1>
            <form action="registerAction.php" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Create a password" required>
                <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                <button type="submit">REGISTER</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
